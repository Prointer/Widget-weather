<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather widget</title>
</head>
<body>
    <div class="input-box">
        <div class="input-text">
            <input type="text" id="searchInput" placeholder="Название города">
        </div>
        <div class="search-btn">
            <button id="searchButton">
                    <img class="search-img" src="/images/search.png" alt="icon">
            </button>
        </div>
    </div>
    <div class="container" id="widget-container">
        <div class="widget" id="widget-1">
            <div class="header">
                <div class="location" id="city">
                    <p class="location-text"></p>
                </div>
                <div class="time" id="time">
                    
                </div>
            </div>
            <section class="main-section">
                <div class="main-img">
                    <img src="#" alt="">
                </div>
                <div class="status">
                    <p></p>
                </div>
            </section>
            <div class="info-box">
                <div class="temperature">
                    <p></p>
                    <div class="temperature-second">
                        <div class="min"></div>
                        <div class="max"></div>
                    </div>
                </div>
                <div class="weather-desc">
                    <div class="wind">
                        <div class="wind-image">
                            <img src="/images/storm.png" alt="icon" >
                            
                        </div>
                        <div class="wind-text">
                           <p></p>
                        </div>
                    </div>
                    <div class="humidity">
                        <div class="humidity-image">
                            <img src="/images/humidity.png" alt="icon" >
                        </div>
                        <div class="humidity-text">
                            <p></p>
                        </div>
                    </div>
                    <div class="chance-rain">
                        <div class="rain-image">
                            <img src="/images/pressure.png" alt="icon" >
                        </div>
                        <div class="rain-text">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="main.js">

    </script>
</body>
</html>
